{% extends 'base.html' %}

{% block header %}
   <span class="navbar-page-title"> 修改密码 </span>
{% endblock %}

{% block left_concent %}
        <li class="nav-item "> <a href="/user_info"><i class="mdi mdi-account"></i> 个人信息</a> </li>
        <li class="nav-item active"> <a href="/pwd_edit"><i class="mdi mdi-lock-outline"></i> 修改密码</a> </li>
        <li class="nav-item"> <a href="/my_art"><i class="mdi mdi-send"></i> 我的发布</a> </li>
        <li class="nav-item"> <a href="index.html"><i class="mdi mdi-home"></i> 其他</a> </li>
{% endblock %}

{% block concent %}
    <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">

                <form method="post" action="#!" class="site-form">
                  <div class="form-group">
                    <label for="old-password">旧密码</label>
                    <input type="password" class="form-control" name="oldpwd" id="old-password" placeholder="输入账号的原登录密码">
                  </div>
                  <div class="form-group">
                    <label for="new-password">新密码</label>
                    <input type="password" class="form-control" name="newpwd" id="new-password" placeholder="输入新的密码">
                  </div>
                  <div class="form-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" class="form-control" name="confirmpwd" id="confirm-password" placeholder="重复输入密码">
                  </div>
                  <button type="submit" class="btn btn-primary">修改密码</button>
                </form>

              </div>
            </div>
          </div>

        </div>

      </div>
{% endblock %}
